 <h1>Feedback Form</h1>

        <input type="url" name="portfolio" id="portfolio" required />

        <label for="favColor">favourite colour</label>
        <input type="color" name="favColor" id="favColor" required />
        <br /><br />
        <label for="likeness">Likeness</label>
        <input type="range" name="likeness" id="likeness" min="1" max="100" required />
      <button type="submit">submit</button>
    </form>

</script>
